<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <title>Design 25</title>
      <link rel="stylesheet" href="./index.css">
    </head>
    <body style="background-image: url('./background.png')">
        <section class="h-screen w-screen overflow-x-auto">
            <section class="h-full flex flex-row font-inter">
                <div
                    class="flex flex-col w-full md:bg-white md:w-1/2 md:justify-between md:p-10"
                >
                    <div class="flex flex-col h-1/3 md:h-0">
                        <div class="h-[15%] bg-white md:hidden"></div>
                        <div class="flex h-[70%] flex-row md:hidden">
                            <div class="w-[5%] h-full bg-white"></div>
                            <div class="w-[90%]"></div>
                            <div class="w-[5%] h-full bg-white"></div>
                        </div>
                        <div class="h-[15%] bg-white md:hidden"></div>
                    </div>
                    <div
                        class="flex flex-col text-black bg-white py-10 md:py-0 w-full justify-center items-center md:items-start"
                    >
                        <p
                            class="selection:text-white selection:bg-black md:text-3xl text-2xl my-5 md:my-0"
                        >
                            Welcome to UITech
                        </p>
                        <p
                            class="selection:text-white selection:bg-black md:text-6xl text-4xl font-bold md:py-3"
                        >
                            Improve your UI
                        </p>
                        <p
                            class="selection:text-white selection:bg-black md:text-6xl text-4xl text-center md:text-left font-bold py-3"
                        >
                            Skills with UITech
                        </p>
                        <button
                            class="bg-black hover:bg-gray-800 select-none hover:scale-105 duration-500 text-white w-1/3 py-2 md:py-3 rounded-xl my-3 font-bold text-sm md:text-lg"
                        >
                            Learn Skills
                        </button>
                    </div>
                    <div class="flex flex-col h-1/3 md:h-0 md:hidden">
                        <div class="h-[15%] bg-white"></div>
                        <div class="flex h-[70%] flex-row">
                            <div class="w-[5%] h-full bg-white"></div>
                            <div class="w-[90%]"></div>
                            <div class="w-[5%] h-full bg-white"></div>
                        </div>
                        <div class="h-[15%] bg-white">
                            <p
                                class="selection:text-white bg-white text-center font-bold text-sm py-2 selection:bg-black"
                            >
                                Trusted by +15000 students around the world
                            </p>
                        </div>
                    </div>
                    <div class="hidden md:block">
                        <p
                            class="selection:text-white bg-white text-left font-bold text-sm md:text-base py-0 selection:bg-black"
                        >
                            Trusted by +15000 students around the world
                        </p>
                    </div>
                </div>
                <div class="md:w-1/2 md:flex md:flex-row hidden w-0">
                    <div class="w-4/12 bg-white"></div>
                    <div class="flex flex-col w-5/12">
                        <div class="h-[5%] bg-white"></div>
                        <div class="h-[90%]"></div>
                        <div class="h-[5%] bg-white"></div>
                    </div>
                    <div class="w-3/12 bg-white"></div>
                </div>
            </section>
            <section class="h-full flex flex-row justify-center items-center">
                <div
                    class="bg-white md:py-10 md:px-20 py-5 px-8 selection:bg-black selection:text-white shadow-2xl"
                >
                    <p class="text-3xl md:text-6xl text-center font-bold">
                        Hey Developer!
                    </p>
                    <p class="text-2xl md:text-4xl md:my-4 text-center font-bold">
                        Built using
                    </p>
                    <div
                        class="grid grid-flow-col items-center  md:mt-14 mt-4 gap-4"
                    >
                        <div class="flex justify-center">
                            <img
                                class="h-16 md:h-20 md:w-20 "
                                src="https://cdn-icons-png.flaticon.com/512/174/174854.png"
                                alt=""
                            />
                        </div>
                        <div class="flex justify-center">
                            <img
                                class="h-16 md:h-20 md:w-20 "
                                src="https://cdn-icons-png.flaticon.com/512/732/732190.png"
                                alt=""
                            />
                        </div>
                        <div class="flex justify-center">
                            <img
                                class="h-16 md:h-20 md:w-20 "
                                src="https://cdn-icons-png.flaticon.com/512/5968/5968292.png"
                                alt=""
                            />
                        </div>
                        <div class="flex justify-center">
                            <img
                                class="h-16 md:h-20 md:w-20 "
                                src="https://cdn.icon-icons.com/icons2/2107/PNG/512/file_type_tailwind_icon_130128.png"
                                alt=""
                            />
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </body>
</html>
